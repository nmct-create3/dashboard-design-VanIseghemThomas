<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Impekable</title>
        <meta name="description" content="This is my HTML5 boilerplate.">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <div class="c-app">
            <div class="c-app__logo">
                <h1>
                    IMPEKABLE
                </h1>
            </div>
            <div class="c-app__topbar">

            </div>
            <div class="c-app__sidebar">
                <nav class="c-main-nav">
                    <ul>
                        <li class="c-main-nav__item">
                            <a href="#">
                                <div class="c-nav__symbol">
                                    <svg class="icon icon-home"><use xlink:href="./icons/symbol-defs.svg#icon-home"></use></svg>
                                </div>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="c-main-nav__item c-main-nav__item--selected">
                            <a href="#">
                                <div class="c-nav__symbol">
                                    <svg class="icon icon-home"><use xlink:href="./icons/symbol-defs.svg#icon-bars"></use></svg>
                                </div>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            
                            <a href="#">
                                <div class="c-nav__symbol">
                                    <svg class="icon icon-home"><use xlink:href="./icons/symbol-defs.svg#icon-mail"></use></svg>
                                </div>
                                <span>Inbox</span>
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            
                            <a href="#">
                                <div class="c-nav__symbol">
                                    <svg class="icon icon-home"><use xlink:href="./icons/symbol-defs.svg#icon-barcode"></use></svg>
                                </div>
                                <span>Products</span>
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            
                            <a href="#">
                                <div class="c-nav__symbol">
                                    <svg class="icon icon-home"><use xlink:href="./icons/symbol-defs.svg#icon-receipt-list"></use></svg>
                                </div>
                                <span>Invoices</span>
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            
                            <a href="#">
                                <div class="c-nav__symbol">
                                    <svg class="icon icon-home"><use xlink:href="./icons/symbol-defs.svg#icon-person"></use></svg>
                                </div>
                                <span>Customers</span>
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            
                            <a href="#">
                                <div class="c-nav__symbol">
                                    <svg class="icon icon-home"><use xlink:href="./icons/symbol-defs.svg#icon-chat_box"></use></svg>
                                </div>
                                <span>Chat Room</span>
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            
                            <a href="#">
                                <div class="c-nav__symbol">
                                    <svg class="icon icon-home"><use xlink:href="./icons/symbol-defs.svg#icon-calendar"></use></svg>
                                </div>
                                <span>Calendar</span>
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            
                            <a href="#">
                                <div class="c-nav__symbol">
                                    <svg class="icon icon-home"><use xlink:href="./icons/symbol-defs.svg#icon-help"></use></svg>
                                </div>
                                <span>Help Center</span>
                            </a>
                        </li>
                        <li class="c-main-nav__item">
                            
                            <a href="#">
                                <div class="c-nav__symbol">
                                    <svg class="icon icon-home"><use xlink:href="./icons/symbol-defs.svg#icon-settings"></use></svg>
                                </div>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="c-app__main">
                <h2>
                    Overview
                </h2>
            </div>
        </div>
        
        
        
    </body>
</html>
